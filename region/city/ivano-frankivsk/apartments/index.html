---
title: Нерухомість Івано-Франківська
---

<div class="container">
  <div class="row">
    <div class="col-12">

      <h1 class="mb-4">Купити квартиру в Івано-Франківську</h1>

      <table
        id="property"
        ref="table"
        data-locale="uk-UA"
        data-toggle="table"
        data-search="true"
        data-sort-class="table-active"
        data-sortable="true"
        data-detail-view="true"
        data-detail-view-icon="false"
        data-detail-view-by-click="true"
        data-detail-formatter="propertyDetailFormatter"
        data-pagination="true"
        data-buttons-class="primary"
        data-url="/region/city/ivano-frankivsk/data/apartments.json">
        <thead class="thead-rada">
          <tr>
            <th data-field="property" data-title="Власність" data-formatter="propertyFormatter">Property</th>
            <th data-field="price" data-title="Ціна" data-sortable="true" data-sorter="priceSorter">Price</th>
          </tr>
        </thead>
      </table>


    </div>
  </div>
</div>
