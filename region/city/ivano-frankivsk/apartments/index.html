---
title: Нерухомість Івано-Франківська
---

<div class="container">
  <div class="row">
    <div class="col-12">

      <h1 class="mb-4">Купити квартиру в Івано-Франківську</h1>

      <table
        id="table"
        data-locale="uk-UA"
        data-toggle="table"
        data-search="true"
        data-sort-class="table-active"
        data-sortable="true"
        data-detail-view="true"
        data-detail-view-icon="false"
        data-detail-view-by-click="true"
        data-detail-formatter="detailFormatter"
        data-pagination="true"
        data-url="/region/city/ivano-frankivsk/data/apartments.json">
        <thead>
          <tr>
            <th data-field="apartment" data-title="Квартира">Apartment</th>
            <th data-field="price" data-title="Ціна" data-sortable="true" data-sorter="priceSorter">Price</th>
          </tr>
        </thead>
      </table>


    </div>
  </div>
</div>

{% comment %}

        data-height="460"

  data-side-pagination="server"
  data-pagination="true"
  data-show-extended-pagination="true"

{% endcomment %}
