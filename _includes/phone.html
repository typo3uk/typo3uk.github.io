{% capture site %}site.legal.phone.{{include.type}}{% endcapture %}
{% capture page %}page.legal.phone.{{include.type}}{% endcapture %}
{%- if page -%}
  <p><a href="tel:+38{{ page | strip | remove: "(" | remove: ")" | remove: " " }}">{{ page }}</a>#0</p>
{%- else -%}
  <p><a href="tel:+38{{ site | strip | remove: "(" | remove: ")" | remove: " " }}">{{ site }}</a>#1</p>
{%- endif -%}
