{% capture sphone %}site.legal.phone.{{ include.type }}{% endcapture %}
{% capture pphone %}page.legal.phone.{{ include.type }}{% endcapture %}
{%- if pphone -%}
  <p><a href="tel:+38{{ pphone | strip | remove: "(" | remove: ")" | remove: " " }}">{{ pphone }}</a> #0</p>
{%- else -%}
  <p><a href="tel:+38{{ sphone | strip | remove: "(" | remove: ")" | remove: " " }}">{{ sphone }}</a> #1</p>
{%- endif -%}
