{%- if page.legal.phone.{{include.type}} -%}
  <p><a href="tel:+38{{ page.legal.phone.[include.type] | strip | remove: "(" | remove: ")" | remove: " " }}">{{ page.legal.phone.[include.type] }}</a>#0</p>
{%- else -%}
  <p><a href="tel:+38{{ site.legal.phone.[include.type] | strip | remove: "(" | remove: ")" | remove: " " }}">{{ site.legal.phone.[include.type] }}</a>#1</p>
{%- endif -%}
