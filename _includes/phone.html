{% capture sitephone %}site.legal.phone.{{ include.type }}{% endcapture %}
{% capture pagephone %}page.legal.phone.{{ include.type }}{% endcapture %}
{%- if pagephone -%}
  <p><a href="tel:+38{{ pagephone | strip | remove: "(" | remove: ")" | remove: " " }}">{{ pagephone }}</a> #0</p>
{%- else -%}
  <p><a href="tel:+38{{ sitephone | strip | remove: "(" | remove: ")" | remove: " " }}">{{ sitephone }}</a> #1</p>
{%- endif -%}
