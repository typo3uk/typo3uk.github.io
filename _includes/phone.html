{%- if page.legal.phone.[include.type] -%}
<a href="tel:+38{{ page.legal.phone.[include.type] | strip | remove: '(' | remove: ')' | remove: ' ' }}">{{ page.legal.phone.[include.type] | replace: " ", "&nbsp;" }}</a>
{%- else -%}
<a href="tel:+38{{ site.legal.phone.[include.type] | strip | remove: '(' | remove: ')' | remove: ' ' }}">{{ site.legal.phone.[include.type] | replace: " ", "&nbsp;" }}</a>
{%- endif -%}
