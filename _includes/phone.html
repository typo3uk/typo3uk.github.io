{% capture type %}{{ include.type }}{% endcapture %}
{%- if page.legal.phone.[type] -%}
  <p><a href="tel:+38{{ page.legal.phone.[type] | strip | remove: "(" | remove: ")" | remove: " " }}">{{ page.legal.phone.[type] }}</a></p>
{%- else -%}
  <p><a href="tel:+38{{ site.legal.phone.[type] | strip | remove: "(" | remove: ")" | remove: " " }}">{{ site.legal.phone.[type] }}</a></p>
{%- endif -%}
