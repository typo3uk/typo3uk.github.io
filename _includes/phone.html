{% capture type %}site.legal.phone.{{ include.type }}{% endcapture %}
{%- if page.legal.phone.{{type}} -%}
  <p><a href="tel:+38{{ page.legal.phone.[type] | strip | remove: "(" | remove: ")" | remove: " " }}">{{ page.legal.phone.[type] }}</a> #0</p>
{%- else -%}
  <p><a href="tel:+38{{ site.legal.phone.[type] | strip | remove: "(" | remove: ")" | remove: " " }}">{{ site.legal.phone.[type] }}</a> #1</p>
{%- endif -%}
