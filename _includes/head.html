<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="{{ site.developer.name }}">
<title>
  {%- if page.title -%}
    {{ page.title | smartify }} · {{ site.title | smartify }}
  {%- else -%}
    {{ site.title | smartify }} · {{ site.description | smartify }}
  {%- endif -%}
</title>
<link rel="canonical" href="{{ site.url | append: page.url }}">

{% include head/stylesheet.html %}
{% include head/favicons.html %}

{% comment %}
{% include head/social.html %}
{% include head/analytics.html %}
{% endcomment %}
