<nav>
  <ul class="nav nav-tabs" id="{{ include.region }}-rada-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="{{ include.region }}-news-tab" data-toggle="tab" href="#{{ include.region }}-news" role="tab" aria-controls="{{ include.region }}-news" aria-selected="true">{{ site.data.labels.news | capitalize }}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="{{ include.region }}-decisions-tab" data-toggle="tab" href="#{{ include.region }}-decisions" role="tab" aria-controls="{{ include.region }}-decisions" aria-selected="false">{{ site.data.labels.decisions | capitalize }}</a>
    </li>
  </ul>
</nav>
<div class="tab-content" id="{{ include.region }}-rada-content">
  <div class="tab-pane pt-3 fade show active" id="{{ include.region }}-news" role="tabpanel" aria-labelledby="{{ include.region }}-news-tab">
    {%- include home/last.html section="news" limit="3" -%}
  </div>
  <div class="tab-pane pt-3 fade" id="{{ include.region }}-decisions" role="tabpanel" aria-labelledby="{{ include.region }}-decisions-tab">
    {%- include home/last.html section="decisions" limit="3" -%}
  </div>
</div>
