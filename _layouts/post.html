---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">{{ page.title }}</h1>
      {{content}}

<hr>
### {{page.url}} ###<br>
<hr>


{% assign back = page.url | split: "/" %}
{% assign size = back | size | minus: 4 %}
### {{ size | slice: 0, size }} ### = size/4
<br>
### {{ back | slice: 0, size }} ### = back/4
<br>

{% for item in back %}
- {{ item }}
{% endfor %}

    </div>
  </div>
</div>
